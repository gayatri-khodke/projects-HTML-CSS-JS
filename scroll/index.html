<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
    <script src="https://kit.fontawesome.com/20945cdd74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="nav">
        <h1 id="logo">Coding <span>Addict</span></h1>
        <ul class="list1">
            <li><a href="#home" class="scroll-link">Home</a></li>
            <li><a href="#about" class="scroll-link">About</a></li>
            <li><a href="#project" class="scroll-link">Project</a></li>
            <li><a href="#contact" class="scroll-link" >Contact</a></li>
            <li><a href="#learnmore" class="scroll-link" >Learn More</a></li>
        </ul>
        <ul class="lastlist">
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-linkedin"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-solid fa-gem"></i></li>
        </ul>
        <span id="icon">
            <i class="fa-solid fa-bars"></i>
        </span>
    </nav>
    <section class="section2" id="home">
      <h1>Scroll Page</h1>
    </section>

    <section id="about" class="section">
        <div class="title">
          <h2>about <span>us</span></h2>
        </div>
      </section>
      <!-- services -->
      <section id="project" class="section">
        <div class="title">
          <h2>our <span>Projects</span></h2>
        </div>
      </section>
      <!-- contact -->
      <section id="contact" class="section">
        <div class="title">
          <h2>Our <span>Contact</span></h2>
        </div>
      </section>
      <section id="learnmore" class="section">
        <div class="title">
          <h2>Learn <span>More</span></h2>
        </div>
      </section>
      <!-- footer -->
      <footer class="section">
        <p>copyright backroads travel tours company all rights reserved</p>
      </footer>

    <script src="index.js"></script>
</body>
</html>
