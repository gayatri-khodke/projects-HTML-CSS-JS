<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
    <script src="https://kit.fontawesome.com/20945cdd74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <h1 id="logo">Coding <span>Addict</span></h1>
        <ul class="list1">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#project">Project</a></li>
            <li><a href="#contact" >Contact</a></li>
            <li><a href="#learnmore" >Learn More</a></li>
        </ul>
        <ul class="lastlist">
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-linkedin"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-solid fa-gem"></i></li>
        </ul>
        <span id="icon">
            <i class="fa-solid fa-bars"></i>
        </span>
    </nav>

    <section id="about" class="section">
        <div class="title">
          <h2>about <span>us</span></h2>
        </div>
      </section>
      <!-- services -->
      <section id="project" class="section">
        <div class="title">
          <h2>our <span>Projects</span></h2>
        </div>
      </section>
      <!-- contact -->
      <section id="contact" class="section">
        <div class="title">
          <h2>Our <span>Contact</span></h2>
        </div>
      </section>
      <section id="learnmore" class="section">
        <div class="title">
          <h2>Learn <span>More</span></h2>
        </div>
      </section>
      <!-- footer -->
      <footer class="section">
        <p>
          copyright &copy; backroads travel tours company
          <span id="date"></span>. all rights reserved
        </p>
      </footer>

    <script src="index.js"></script>
</body>
</html>
