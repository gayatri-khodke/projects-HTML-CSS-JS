<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn about video tag</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        .videodiv{
            width:100vw;
            height:100vh;
        }
        .btn{
            position:absolute;
            left:40%;
            bottom:3rem;
        }
        .btn button{
            padding:1rem 2rem;
            border:1px solid black;
        }
        #heading{
            display:absolute;
            top:20%;
            left:25%;
            background-color:skyblue;
        }
    </style>
</head>
<body>
    <video id="video" class="videodiv">
        <source  src="video1.mp4">
    </video>
    <h1 id="heading">Learn Video Tag and It's attributes</h1>
    <div class="btn">
        <button class="play">Play</button>
        <button class="pause">Pause</button>
    </div>

    <script>
        let video=document.querySelector('#video');
        let btn=document.querySelector('.btn');
        btn.addEventListener('click',manipulatevideo);
        function manipulatevideo(e){
            let element=e.target;
            console.log(e);
            if(element.classList.contains('play')){
                video.play();
            }
            else if(element.classList.contains('pause')){
                video.pause();
            }
            
        }
    </script>
</body>
</html>



<!-- src: Specifies the URL of the video file.
