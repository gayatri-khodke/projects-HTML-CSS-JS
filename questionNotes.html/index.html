<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question and answer notes</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/20945cdd74.js" crossorigin="anonymous"></script></head>
</head>
<body>
    <h1 id="header">WRITE YOUR NOTES HERE</h1>
    <section class="parentcontainer">
    <section class="addcontent">
        <div class="wraper2">
        <div class="addque">
            Question:<br> <input type="text" name="question" value="" placeholder="write your question here">
        </div>
        <div class="addque">
            Solution:<br> <input type="text" name="answer" value="" placeholder="write your solution here">
        </div>
        <div class="add">
            <button id="add">Add</button>
        </div>
    </div>
    </section>
    <section class="container">
        <div class="wraper">
            <div class="Question">
                <div class="qu1">
                    <h1>here is my question</h1>
                    <!-- <i class="fa-solid fa-plus"></i> -->
                    <i class="fa-solid fa-arrow-down icon"></i>
                </div>
                <div class="answer">
                    <hr>
                    here is my answer
                </div>
            </div>
        </div>
    </section>
</section>

    <script src="index.js"></script>
</body>
</html>
