<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div class="container">
        <form action="" name="myform">
            <div class="info">
                 First Name:- <input type="text" class="userinput" name="fname" value="" placeholder="Enter Your First Name"><span></span>
            </div>
            <div class="info">
                Last Name:- <input type="text" class="userinput" name="lname" value="" placeholder="Enter you Last Name"><span></span>
            </div>
            <div class="info">
                Email  :- <input type="text" class="userinput" name="email" value="" placeholder="Enter you Email"><span></span>
            </div>
            <div class="info">
                Passward:- <input type="text" class="userinput" name="passward" value="" placeholder="Enter you passward"><span></span>
            </div>
            <div class="info">
                Conform Passward:- <input type="text" class="userinput" name="cpassward" value="" placeholder="Enter you Passward"><span></span>
            </div><div class="info">
                Phone NO:- <input type="text" class="userinput" name="phone" value="" placeholder="Enter you phone"><span></span>
            </div>
            <div class="info">
                 <input type="submit">
            </div>
        </form>
    </div>
    <section class="output">
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Passward</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </section>

    <script src="index.js"></script>
</body>
</html>
