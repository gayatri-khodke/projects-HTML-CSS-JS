<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/20945cdd74.js" crossorigin="anonymous"></script>
</head>
<body>
      <section class="container">
        <div class="wraper">
            <h1 id="myh1">To-Do List</h1>
            <div class="inputdiv">
                <input type="text" value="" class="userinput">
                <select name="time" id="settime">
                    <option value="week">Deadline</option>
                    <option value="day">1 day</option>
                    <option value="hour">1 hr</option>
                    <option value="twohour">2 hr</option>
                    <option value="temminutes">10 Min</option>

                </select>
                <button id="btn">Add</button>
            </div>
            <div class="output">
                <div class="todo">
                    <h3 class="todo1">your task</h3>
                    <span>
                        <i class="fa-solid fa-pencil edit"></i>
                        <i class="fa-solid fa-trash delete"></i>
                    </span>
                </div>
                <div class='showdeadline'>deadline</div>
            </div>
        </div>
      </section>  
      <script src="countdown.js"></script>
</body>
</html>
